# Mosquitto MQTT Broker Configuration
# =================================

# Network configuration
listener 1883
protocol mqtt

# WebSocket support (optional)
listener 9001
protocol websockets

# Security settings
allow_anonymous true
# Set to false in production and configure proper authentication

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Data persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections -1
max_queued_messages 1000

# QoS settings
max_inflight_messages 20
max_queued_bytes 0

# Retain settings
retain_available true

# Autosave settings
autosave_interval 1800
autosave_on_changes false

# Bridge configuration (if needed)
# connection bridge-name
# address remote-broker:1883
# topic pattern in
# topic pattern out